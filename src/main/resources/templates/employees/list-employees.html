<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <br>
    <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">
        Return Home Page
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>City</th>
            <th>Introuction</th>
            <th>Yearsofexperience</th>
            <th>Sociallink</th>
            <th>Buttons</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">

            <td th: ="${tempEmployee.employeeName}" />
            <td th:text="${tempEmployee.employeeSurname}" />
            <td th:text="${tempEmployee.employeeEmail}" />
            <td th:text="${tempEmployee.employeeYearsOfExperience}" />
            <td th:text="${tempEmployee.employeeSocialLink}" />
            <td th:text="${tempEmployee.employeeIntroduction}" />
            <td th:text="${tempEmployee.employeeCity}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>

                        </form>

                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/employees/delete}" method="POST">

                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
