<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Company</title>
</head>

<body>

<div class="container">

    <h3>Company Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Company</p>

    <form action="#" th:action="@{/companies/save}"
          th:object="${company}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{companyName}"
               class="form-control mb-4 w-25" placeholder="Name">

        <input type="text" th:field="*{companySize}"
               class="form-control mb-4 w-25" placeholder="Surname">

        <input type="text" th:field="*{companyLocation}"
               class="form-control mb-4 w-25" placeholder="Email">
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/companies/list}">Back to Companies List</a>

</div>


</body>

</html>
